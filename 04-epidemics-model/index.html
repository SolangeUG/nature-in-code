<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles.css">

    <!-- D3.js library is imported for data visualization -->
    <script src="https://d3js.org/d3.v4.min.js"
            charset="utf-8">
    </script>

    <title>Nature In Code | Epidemics: The Spread of Infectious Diseases</title>
  </head>
  <body>
    <main class="nature-in-code">
      <p>
        In the following SIR simulation the infection probability is set to 5%, while the recovery probability is of 10%.
      </p>
      <div class="simulation">
        <div class="legend">
          <div><div class="box susceptible"></div> Susceptible</div>
          <div><div class="box infected"></div> Infected</div>
          <div><div class="box recovered"></div> Recovered</div>
        </div>
        <div>
          <button class="reload" onclick="rerun_simulation()">Rerun simulation</button>
        </div>
        <section></section>
      </div>
    </main>
    <script type="text/javascript" src="../utilities.js"></script>
    <script type="text/javascript" src="../draw.js"></script>
    <script type="text/javascript" src="epidemics.js"></script>
  </body>
</html>
